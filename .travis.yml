language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew clean lint test jacocoTestReport build"
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_7df291687e82_key -iv $encrypted_7df291687e82_iv
  -in raise-software-ks.jks.enc -out raise-software-ks.jks -d
